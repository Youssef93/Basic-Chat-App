<!DOCTYPE html>
<html>
<head>
    <title> Chat App </title>
    <style>
        #container{
            width: 800px;
            margin: 0 auto;
        }

        #chatWindow{
            height: 500px;
        }

        #mainWrapper{
            display: none;
        }

        #chatWrapper{
            float: left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background: #f4f4f4;
            padding: 10px;
        }

        #userWrapper{
            float: left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background: #f4f4f4;
            padding: 10px;
            margin-left: 20px;
            width: 150px;
            max-height: 200px;
        }

        #namesWrapper{
            float: left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background: #f4f4f4;
            padding: 10px;
            margin-left: 20px;
        }

        input {
            height: 30px;
        }

    </style>
</head>
<body>
    <div id = "container">
        <div id = "namesWrapper">
            <h2> ChatIo </h2>
            <p> Create UserName: </p>
            <form id = "usernameForm">
                <input type = "text" size = "35" id = "username">
                <input type = "submit" value = "Submit">
             </form>
        </div>

        <div id = "mainWrapper">
            <h2> ChatIO</h2>
            <div id = "chatWrapper">
                <div id = "chatWindow"> </div>
                <form id = "messageForm">
                    <input type = "text" size = "35" id = "message" placeholder="Welcome ...">
                    <input type = "submit" value = "Submit">
                </form>
            </div>
            <div id = "userWrapper">
                <div id = "users" style="list-style-type:disc"> </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
        <script>
        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $("#chatWindow");
            var $usernameForm = $('#usernameForm');
            var $username = $("#username");
            var $usersBox = $('#users');

            $usernameForm.submit( e => {
                e.preventDefault();
                socket.emit('user submission', $username.val());
            });

            socket.on('user login result', result => {
                if(result.isLogged){
                    $('#mainWrapper').show();
                    $('#namesWrapper').hide();
                } else {
                    window.alert(result.message);
                }
            });

            socket.on('update users', usernames => {
                var html = "";
                for(i = 0; i < usernames.length; i++){
                    html += usernames[i]['userName'];
                    if(usernames[i]['isOnline']){
                        html += " - online";
                    }

                    html += '<br>';
                }

                $usersBox.html(html);
            });
        });
    </script>
</body>
</html>
