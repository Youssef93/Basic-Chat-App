<!DOCTYPE html>
<html>
<head>
    <title> Chat App </title>
    <style>
        #container{
            width: 800px;
            margin: 0 auto;
        }

        #chatWindow{
            height: 500px;
        }

        #mainWrapper{
            display: none;
            padding: 10px;
            width: 800px;
        }

        #chatWrapper{
            float: left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background: #f4f4f4;
            padding: 10px;
            width: 500px;
        }

        #accountNameViewer{
            float: left;
            width: 130px;
            padding-left: 10px;
        }

        #offlineNameViewer{
            float: left;
            width: 130px;
        }

        #onlineUserWrapper{
            float: left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background: #f4f4f4;
            padding: 10px;
            margin-left: 10px;
            width: 100px;
            max-height: 200px;
        }

        #offlineUserWrapper{
            float: left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background: #f4f4f4;
            width: 100px;
            max-height: 200px;
            padding: 10px;
            margin-left: 10px;
        }

        #chatButton{
            float: left;
            margin-left: 10px;
            width: 130px;
        }

        #namesWrapper{
            float: left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background: #f4f4f4;
            padding: 10px;
            margin-left: 20px;
        }

        input {
            height: 30px;
        }

    </style>
</head>
<body>
    <div id = "container">
        <div id = "namesWrapper">
            <h1> Welcome to chat room. Please login. </h1>
            <p> Create UserName: </p>
            <form id = "usernameForm">
                <input type = "text" size = "35" id = "username">
                <input type = "submit" value = "Submit">
             </form>
        </div>

        <div id = "mainWrapper">
            <h2> Chat </h2>
            <div id = "chatWrapper">
                <div id = "chatWindow"> </div>
                <form id = "messageForm">
                    <input type = "text" size = "35" id = "message" placeholder="Welcome ...">
                    <input type = "submit" value = "Submit" id = "sendButton" disabled>
                </form>
            </div>
            <div id = "accountNameViewer">
                <h2> Text to be modified </h2>
            </div>
            <div id = "offlineNameViewer">
                <h2> Offline Contacts </h2>
            </div>
            <div id = "onlineUserWrapper">
                <div id = "onlineUsers" style = "list-style-type:disc"> </div>
            </div>
            <div id = "offlineUserWrapper">
                <div id = "offlineUsers" style = "list-style-type:disc"> </div>
            </div>
            <input type = "button" name = "chatButton" value = "Chat With" id = "chatButton"> </input>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
        <script>
        $(function(){
            var socket = io.connect();
            var userName;
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $("#chatWindow");
            var $usernameForm = $('#usernameForm');
            var $username = $("#username");
            var $chatButton = $("#chatButton");

            $chatButton.click(e => {
                var choosenContact = $('input[name=userRadioBtn]:checked', '#onlineUsers').val()
                if(choosenContact == null){
                    window.alert("A Contact must be choosen from the online contacts");
                } else {
                    socket.emit('initalizeChatFromClient', {
                        "user1": userName,
                        "user2": choosenContact
                    });
                }
            });

            $usernameForm.submit( e => {
                e.preventDefault();
                socket.emit('user submission', $username.val());
            });

            socket.on('user login result', result => {
                if(result.isLogged){
                    $('#mainWrapper').show();
                    $('#namesWrapper').hide();
                    $('#accountNameViewer').text("Welcome " + result.userName);
                    $("#offlineNameViewer").text("Offline Contacts");
                    userName = result.userName;

                } else {
                    window.alert(result.message);
                }
            });

            socket.on("initializeChatFromServer", user => {
                var initializeChat;
                if(window.confirm(user + " wants to chat with you. Do you accept?")) {
                    initializeChat = true;
                    document.getElementById("sendButton").disabled = false;
                    document.getElementById("chatButton").disabled = true;
                } else {
                    initializeChat = false;
                }

                socket.emit("chatAcceptedVerification", {
                    "user1": user,
                    "user2": userName,
                    "isAccepted": initializeChat
                });
            });

            socket.on("chatInitalizedResult", data => {
                if(data.isAccepted) {
                    document.getElementById("sendButton").disabled = false;
                    document.getElementById("chatButton").disabled = true;
                }

                window.alert(data.message);
            });

            socket.on('userLeftChat', () => {
                window.alert("The other end has left the chat");
                document.getElementById("sendButton").disabled = true;
                document.getElementById("chatButton").disabled = false;
            });

            socket.on('update users', usernames => {
                $('input[type=radio][name=userRadioBtn]').remove();
                $('#onlineUsers').html(" ");
                $('#offlineUsers').html(" ");

                onlineUsers = usernames.onlineUsers;
                offlineUsers = usernames.offlineUsers;

                for (i = 0; i < onlineUsers.length; i++) {
                    if(onlineUsers[i]['userName'] == userName){
                        continue;
                    }

                    var string = onlineUsers[i]['userName'];

                    var radioBtn = $('<input type = "radio" name = userRadioBtn value = ' + string + '>' + string + '<br>');
                    radioBtn.appendTo('#onlineUsers');
                }

                var html = "";
                for(i = 0; i < offlineUsers.length; i++){
                    html += offlineUsers[i]['userName'] + "<br>";
                }

                $('#offlineUsers').html(html);
            });
        });
    </script>
</body>
</html>
